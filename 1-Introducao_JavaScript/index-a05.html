<html>
    <head>
        <title>Curso JavaScript [ Aula 5 - Funções ]</title>
    </head>

    <body>

        <script>
            function soma(numero1, numero2) {
                // Não é necessário informar o tipo de dado dos parâmetros nem do retorno da função
                var resultado = numero1 + numero2;

                return resultado;
            }

            resultado = soma(1, 3);

            console.log(resultado);
        </script>
    </body>
</html>
