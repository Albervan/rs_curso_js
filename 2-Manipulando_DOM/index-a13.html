<html>
    <head>
        <title>Curso JavaScript [ Aula 13 - Lidando com elementos ]</title>
    </head>

    <body>
        <div id="app">
            <input id="nome"/>
        </div>

        <script>
            //Criar um elemento pelo JavaScript com a seguinte equivalÃªncia no html
            //<a href="https://github.com/Albervan">Acessar Site GitHub Albervan</a>

            var linkElement = document.createElement('a');

            linkElement.setAttribute('href', 'https://github.com/Albervan');
            //ou pode utilizar "linkElement.href"
            linkElement.setAttribute('title', 'GitHub Albervan');

            var textElement = document.createTextNode('Acessar Site GitHub Albervan');
            linkElement.appendChild(textElement);

            //captura um elemento existente pelo id
            var containerElement = document.querySelector('#app');
            containerElement.appendChild(linkElement);

            //remover um elemento da tela.
            var inputElement = document.querySelector('#nome');
            containerElement.removeChild(inputElement);
        </script>
    </body>
</html>
