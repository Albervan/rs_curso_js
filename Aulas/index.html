<html>
    <head>
        <title>Curso JavaScript</title>
    </head>

    <body>

        <script>
            //Não necessita de definição do tipo de dados
            var variavel = "Albervan";
            console.log('variavel = ' + variavel);
            // Posso mudar o tipo de dados dinamicamente
            variavel = 2;
            console.log('variavel = ' + variavel);

            //Tipos mais comuns
            var nome = "Albervan";
            var idade = 33;
            var peso = 69.4;
            var humano = true;

            var alunos = ['Albervan', 'Geicy', 'Diego'];

            var aluno = {
                nome: 'Diego',
                idade: 33,
                peso: 69.4,
                humano: true
            };

            console.log(nome);
            console.log(alunos);
            console.log(alunos[1]);
            console.log(aluno);
            console.log(aluno.idade);
        </script>
    </body>
</html>
