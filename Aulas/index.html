<html>
    <head>
        <title>Curso JavaScript</title>
    </head>

    <body>

        <script>
            // Condição ternária

            var sexo = 'M';

            var retorno = (sexo == 'M') ? 'Masculino' : 'Feminino';
            // O sinal "?" indica o valor se verdadeiro;
            //O sinal ":" indica o valor se falso;
            console.log(retorno);
        </script>
    </body>
</html>
